<!DOCTYPE html>
<html lang="ru">
<head id="head">
    <title>RPG Clicker: Monster War</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta charset="UTF-8">
<body>
    <div class="wrapper">
        <div id="header">
            <div id="coin-div" class="stats-div">
                <img src="../img/coin.png" width="50">
                <div class="balance">0</div>
            </div>
            <div id="diamonds-div" class="stats-div">
                <img src="../img/diamond.png" width="50">
                <div class="balance">0</div>
            </div>
            <div id="exp-div" class="stats-div">
                <img src="../img/star.png" width="50">
                <div class="balance">0 [99%]</div>
            </div>
        </div>
    </div>
    <div id="buttons">
        <button class="btn btn-primary" onclick="location.href = './equipment/index.html'">Снаряжение</button><br>
        <button class="btn btn-primary">Оружие</button><br>
        <button class="btn btn-primary">Зелья</button>
    </div>
</body>
<script>
        var scr = document.createElement('script');
        scr.src = './script.js?v=' + Math.random() + Math.random() * 9999999999999 + Math.random().toString();
        document.getElementsByTagName('body')[0].appendChild(scr);

        var stl = document.createElement('link');
        stl.rel = 'stylesheet';
        stl.href = './style.css?v=' + Math.random() + Math.random() * 9999999999999 + Math.random().toString();
        document.getElementById('head').appendChild(stl);
</script>
</html>
