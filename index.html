<!DOCTYPE html>
<html lang="ru">
<head id="head">
    <title>RPG Clicker: Monster War</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta charset="UTF-8">
<body>
    <div class="wrapper">
        <div id="header">
            <div id="coin-div" class="stats-div">
                <img src="./img/coin.png" width="50">
                <div class="balance">0</div>
            </div>
            <div id="diamonds-div" class="stats-div">
                <img src="./img/diamond.png" width="50">
                <div class="balance">0</div>
            </div>
            <div id="exp-div" class="stats-div">
                <img src="./img/star.png" width="50">
                <div class="balance">0 [99%]</div>
            </div>
        </div>
    </div>
    <div id="menu">
        <button class="btn btn-light" onclick="location.href = './equip/index.html'">Снаряжение</button><br>
        <button class="btn btn-light" onclick="location.href = './shop/index.html'">Магазин</button>
        <br>
        <button class="btn btn-warning" id="gain-gold" onclick="data.user.balance += 100; localStorage.rpg2_data = JSON.stringify(data); loadData();">Получить золото (+100)</button><br>
        <button class="btn btn-danger" style="font-weight: 600;" id="hit-btn" onclick="hitEnemy()">Ударить врага</button>
    </div>
    <div id="enemy-bars-container">
        <progress id="enemy-health" value="100" max="100"></progress>
        <br>
        <progress id="user-health" value="100" max="100"></progress>
    </div>
    <div id="enemy-img-container">
        <br>
        <div id="levels">УРОВЕНЬ ВРАГА: 1<br>УРОВЕНЬ ИГРОКА: 1</div>
        <br>
        <img id="enemy-img" class="enemy-image" src="./img/monsters/monster-1.png" alt="" style="display: none;" width="227" height="227">
    </div>
</body>
<script>
        var scr = document.createElement('script');
        scr.src = './script.js?v=' + Math.random() + Math.random() * 9999999999999 + Math.random().toString();
        document.getElementsByTagName('body')[0].appendChild(scr);

        var scr2 = document.createElement('script');
        scr2.src = './anti-viewsource.js?v=' + Math.random() + Math.random() * 9999999999999 + Math.random().toString();
        document.getElementsByTagName('body')[0].appendChild(scr2);

        var stl = document.createElement('link');
        stl.rel = 'stylesheet';
        stl.href = './style.css?v=' + Math.random() + Math.random() * 9999999999999 + Math.random().toString();
        document.getElementById('head').appendChild(stl);
</script>
</html>
